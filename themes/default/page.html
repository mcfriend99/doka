<!DOCTYPE html>
<html lang="en">
<include x-path="includes/head.html">
<body>
  <include x-path="includes/header.html">
  <main>
    <section class="document">
      <section class="content">
        {{ page.content }}

        <div x-if="navs.subnav">
          <div class="toc-header">Table of Contents</div>
          {{ navs.subnav }}
        </div>
      </section>
      <section class="sidebar">
        <h3>Search</h3>
        <form method="get" action="">
          <input type="text" name="search" />
          <button type="submit">Go</button>
        </form>

        <h3>Navigation</h3>
        {{ navs.main }}
      </section>
    </section>
  </main>
  <include x-path="includes/footer.html">
</body>
</html>
