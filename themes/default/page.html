<!DOCTYPE html>
<html lang="en">
<include x-path="includes/head.html">
<body>
  <include x-path="includes/header.html">
  <main>
    <section class="document">
      <section class="content">
        {{ page.content }}

        <div x-if="navs.subnav">
          <div class="toc-header">Table of Contents</div>
          {{ navs.subnav }}
        </div>
      </section>
      <include x-path="includes/sidebar.html">
    </section>
  </main>
  <include x-path="includes/footer.html">

  <script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var codes = document.querySelectorAll('pre:has(> [class*=-repl])');
      codes.forEach(function(code) {
        code.addEventListener('click', function(e) {
          let bounds = code.getBoundingClientRect();
          let x = e.clientX - bounds.left;
          let y = e.clientY - bounds.top;

          if (y <= 20 && x >= bounds.width - 48) {
            if (code.classList.contains('off')) {
              code.classList.remove('off');
            } else {
              code.classList.add('off');
            }
          }
        }, false)
      })
    })
    </script>
</body>
</html>
