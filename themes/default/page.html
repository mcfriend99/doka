<!DOCTYPE html>
<html lang="en">
<include x-path="includes/head.html">
<body>
  <include x-path="includes/header.html">
  <main>
    <section class="document">
      <section class="content">
        {{ page.content }}

        <div x-if="navs.subnav">
          <div class="toc-header">Table of Contents</div>
          {{ navs.subnav }}
        </div>
      </section>
      <include x-path="includes/sidebar.html">
    </section>
  </main>
  <include x-path="includes/footer.html">
  
  <script type="application/javascript" src="/js/main.js" defer></script>
  <script x-for="theme.scripts" x-value="script" type="application/javascript" src="{{ script }}"></script>
</body>
</html>
