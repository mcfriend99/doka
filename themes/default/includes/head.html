<head>
  <meta charset="UTF-8">
  <meta x-if="page.meta.author" name="author" content="{{ page.meta.author }}" />
  <meta x-if="page.meta.description" name="description" content="{{ page.meta.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="{{ theme.favicon_type|blank='image/x-icon' }}" href="{{ theme.favicon|blank='/favicon.ico' }}" />
  <!-- Allow custom stylesheet overrides by user -->
  <link x-for="theme.styles" x-value="style" rel="stylesheet" href="{{ style }}">
  <link rel="stylesheet" href="/css/custom.css">
  <title>{{ page.title }}</title>
</head>
